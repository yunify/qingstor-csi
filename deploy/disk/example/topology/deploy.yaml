apiVersion: apps/v1
kind: Deployment
metadata:
  name: topology-example
spec:
  selector:
    matchLabels:
      app: topology-example
      tier: csi-qingcloud
  replicas: 1
  template:
    metadata:
      labels:
        app: topology-example
        tier: csi-qingcloud
    spec:
      containers:
      - name: nginx
        image: nginx
        volumeMounts:
        - mountPath: /mnt
          name: mypvc
      volumes:
      - name: mypvc
        persistentVolumeClaim:
          claimName: pvc-topology
          readOnly: false